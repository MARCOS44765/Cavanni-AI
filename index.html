<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavanni AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- == Etapa 1: Capa (Splash Screen) == -->
    <div id="splash-screen" class="splash-container">
        <!-- ** USE O SEU LOGO BRANCO AQUI ** -->
        <img src="logo-cavanni-white.png" alt="Cavanni Logo" class="logo-icon splash-logo" onerror="this.style.display='none'; document.getElementById('splash-placeholder').style.display='block';">
        <!-- Placeholder se o logo não carregar -->
        <div id="splash-placeholder" class="logo-placeholder">[ CAVANNI ]</div>

        <!-- Nome "Cavanni" adicionado abaixo do logo -->
        <h2 class="splash-title">Cavanni</h2>

        <!-- Removi o H1 e P anteriores para focar no nome e botão -->
        <!-- <p>Sua parceira de IA está pronta.</p> -->
        <button id="enter-chat-button">Iniciar</button>
    </div>

    <!-- == Etapa 2: Interface de Chat (Inicialmente Escondida) == -->
    <div id="chat-interface" class="chat-container">
        <header class="chat-header">
            <!-- ** USE O SEU LOGO BRANCO AQUI ** -->
            <img src="logo-cavanni-white.png" alt="Cavanni Logo" class="logo-icon header-logo" onerror="this.style.display='none'; document.getElementById('header-placeholder').style.display='block';">
             <!-- Placeholder se o logo não carregar -->
            <div id="header-placeholder" class="logo-placeholder-small">[ C ]</div>
             <!-- REMOVIDO qualquer outro texto/título do header -->
        </header>

        <main class="chat-log" id="chat-log">
            <!-- Mensagem inicial da IA -->
             <div class="message ai-message">
                <p>Online. Como posso ajudar?</p> <!-- Mensagem inicial mais curta -->
            </div>
        </main>

        <footer class="chat-input-area">
            <textarea id="user-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
            <button id="send-button" aria-label="Enviar Mensagem">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
